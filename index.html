<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
                crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="shortcut icon" href="insta_logo.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">
</head>

<body>
        <div class="container mt-4">
                <div class="heading">
                        <h1 class="mt-3">Instagram</h1>
                        <div class="form-floating ms-4 mt-4 mb-3">
                                <input type="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating ms-4">
                                <input type="password" class="form-control" id="floatingPassword"
                                        placeholder="Password">
                                <label for="floatingPassword">Password</label>
                                <button type="submit" class="btn btn-outline-primary mt-3 me-4">Log in</button>
                        </div>

                        <div class="container p-3">
                                <div class="line"></div>
                                <div style="font-family: Georgia, serif;">OR</div>
                                <div class="line"></div>
                        </div>
                        <div class="Login mb-5">
                                <h2><i class="bi bi-facebook"></i> Log in with facebook</h2>
                                <a href="">Forgot Password</a>
                        </div>
                </div>

        </div>
        <div class="container pt-2">
                <div class="last pt-3">
                        <p>Don't have an account?<a href=""> Sign up</a></p>
                </div>
        </div>

        <div class="container">
                <div>
                        <p class="pt-3">Get app</p>
                        <img class="pe-2" src="PlayStore.png" alt="">
                        <img src="Microsoft.png" alt="">
                </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
</body>

</html>
